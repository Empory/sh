<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="post">
            <input type="url" name="long_url" placeholder="Enter the URL to shorten" required>
            <input type="text" name="custom_short_url" placeholder="Enter custom short URL (optional)">
            <button type="submit">Shorten</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% if short_url %}
            <p>Shortened URL: <a href="{{ url_for('redirect_to_long_url', short_url=short_url) }}" target="_blank">{{ request.host }}/{{ short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
